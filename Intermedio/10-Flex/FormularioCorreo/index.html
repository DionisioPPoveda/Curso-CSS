<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/83e5bd5947.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://image.flaticon.com/icons/png/512/95/95645.png" alt="mail">
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
