<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div class="flex-container">
        <div class="slogan">
            <img src="./assets/img/logo.svg" alt="logo">
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="form">
            <form>
                <input type="text" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <button type="submit" id="btn-login">Entrar</button>
                <a href="#">¿Has olvidado los datos de la cuenta?</a>
                <hr>
                <button type="button" id="btn-signup">Crear nueva cuenta</button>
            </form>
            <p><a href="#">Crea una página</a> para un personaje público, un grupo de música o un negocio.</p>
        </div>
    </div>
</body>
</html>
